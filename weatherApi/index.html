<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="current-info">
          <div class="nowdate">
            <div class="time" id="time">12:10 <span id="am-pm">PM</span></div>
            <div class="date" id="date">Sunday, 20 June</div>
          </div>
  
          <div class="placenow">
            <div class="time-zone" id="time-zone">Asia</div>
            <div id="country" class="country">INDIA</div>
          </div>
        </div>
      </div>
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter a city or country"
        />
        <button><img src="./images/search.png" alt="" /></button>
      </div>
      <div class="cardcontainer">
        <div class="card">
          <div class="weather loading">
            <h2 class="city">Todays Weather</h2>
            <h1 class="temp">51Â°C</h1>
            <div class="flex">
              <img
                src="https://openweathermap.org/img/wn/04n.png"
                alt=""
                class="icon"
              />
              <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 40%</div>
            <div class="wind">Wind speed: 4.1 km/h</div>
          </div>
        </div>
      </div>
      

    <script src="index.js"></script>
</body>
</html>
